<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <!-- Essential viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Browser compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- PWA / Mobile -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="AI Application with full-stack capabilities" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <title>Loan Applications History</title>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f2f2f2;
        }
    </style>
</head>

<body>

<h2>ðŸ“‹ Loan Applications (Admin Panel)</h2>

<button onclick="clearData()">Clear All Applications</button><br><br>
<button onclick="logout()">ðŸšª Logout</button><br>
<button onclick="downloadCSV()">â¬‡ Download CSV</button>
<br><br>

<br><br>
<table>
    <thead>
        <tr>
            <th>Income</th>
            <th>Age</th>
            <th>Loan</th>
            <th>Credit_Score</th>
            <th>Decision</th>
            <th>Reason</th>
        </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>


<script>
fetch("http://127.0.0.1:5000/applications", {
    credentials: "include"   // ðŸ‘ˆ send session cookie
})
.then(res => {
    // ðŸ”’ Handle unauthorized access FIRST
    if (res.status === 401 || res.status === 403) {
        alert("Session expired. Please login again.");
        window.location.href = "login.html";
        throw new Error("Unauthorized");
    }

    // ðŸ”´ Handle missing route
    if (!res.ok) {
        throw new Error("Server error");
    }

    return res.json();
})
.then(data => {
    const body = document.getElementById("tableBody");
    body.innerHTML = "";

    data.forEach(app => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${app.income}</td>
            <td>${app.age}</td>
            <td>${app.loan_amount}</td>
            <td>${app.credit_score}</td>
            <td style="color:${app.decision === "Approved" ? "green" : "red"}">
                ${app.decision}
            </td>
            <td>${app.reason}</td>
        `;
        body.appendChild(row);
    });
})
.catch(err => console.log("Fetch stopped:", err.message));


function clearData() {
    if (!confirm("Are you sure you want to clear all applications?")) return;

    fetch("http://127.0.0.1:5000/clear", {
        method: "POST",
        credentials: "include"
    })
    .then(res => {
        if (!res.ok) throw new Error("Failed to clear data");
        return res.json();
    })
    .then(() => {
        alert("All applications cleared");
        location.reload();
    })
    .catch(err => alert(err.message));
}

function logout() {
    fetch("http://127.0.0.1:5000/logout", {
        method: "POST",
        credentials: "include"
    })
    .then(() => {
        window.location.href = "login.html";
    });
}


function downloadCSV() {
    window.location.href = "http://127.0.0.1:5000/export";
}


</script>
</body>
</html>
